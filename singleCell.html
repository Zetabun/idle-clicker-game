<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Cell Organism</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: none; /* Hide the content initially */
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        canvas {
            border: 2px solid #61dafb;
            border-radius: 50%;
            background-color: #282c34;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on mobile */
        }

        canvas:focus {
            outline: none; /* Ensure focus doesn't cause an outline */
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 20px; /* Place it at the top */
            left: 20px;
        }

        .status-bar {
            width: 120px;
            height: 15px;
            background-color: #3b3f47;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .status-fill {
            height: 100%;
            background-color: #61dafb;
            width: 0%; /* Start empty */
        }

        .status-label {
            font-size: 14px;
            margin-right: 10px;
            width: 80px;
            text-align: right;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .status-value {
            font-size: 14px;
            margin-left: 10px;
            width: 30px;
            text-align: left;
        }

        #instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #61dafb;
        }

        #advancedCellCounter {
            margin-top: 10px;
            font-size: 16px;
            color: #61dafb;
        }

        .top-right-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .back-arrow {
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .reset-button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .reset-button:hover {
            background-color: #4ca0c6;
        }

        @media (max-width: 600px) {
            #gameContainer {
                flex-direction: column-reverse;
            }

            .status-container {
                flex-direction: column-reverse;
                align-items: center;
                bottom: 20px; /* Move to bottom */
                top: unset;
                left: unset;
                right: 20px;
            }

            .status-label {
                width: auto;
                text-align: left;
            }

            canvas {
                margin-bottom: 20px;
            }

            #instructions {
                margin-bottom: 20px;
                margin-top: 0;
            }
        }

        /* Style for the locked message */
        #locked-message {
            display: none; /* Hidden by default */
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Top-right container for the back arrow and reset button -->
    <div class="top-right-container">
        <!-- Backwards Arrow -->
        <a href="index.html" class="back-arrow">‚Üê</a>
        <!-- Reset Button -->
        <button class="reset-button" id="resetButton">Reset</button>
    </div>
    
    <div id="locked-message">This content hasn't been unlocked yet. Please unlock the feature first.</div>

    <div id="gameContainer">
        <!-- Blob Canvas -->
        <canvas id="blobCanvas" width="300" height="300"></canvas>

        <!-- Instructions -->
        <div id="instructions">Click the blob to interact with it!</div>

        <!-- Status Container with Labels -->
        <div class="status-container">
            <!-- Nutrient Level -->
            <div class="status-bar">
                <span class="status-label">Nutrients:</span>
                <div id="nutrientFill" class="status-fill"></div>
                <span id="nutrientValue" class="status-value">0</span>
            </div>

            <!-- Growth Percentage -->
            <div class="status-bar">
                <span class="status-label">Growth:</span>
                <div id="growthFill" class="status-fill"></div>
                <span id="growthValue" class="status-value">0</span>
            </div>
        </div>

        <!-- Advanced Cell Counter -->
        <div id="advancedCellCounter">Advanced Cells: 0</div>
    </div>

    <script>
        // Check if the feature is unlocked
        const savedState = JSON.parse(localStorage.getItem('alienGameSave'));
        const featureUnlocked = savedState && savedState.featureUnlocked;

        if (featureUnlocked) {
            // If unlocked, show the content
            document.getElementById('gameContainer').style.display = 'flex';
        } else {
            // If not unlocked, show the locked message
            document.getElementById('locked-message').style.display = 'block';
        }
    </script>
    <script src="scripts/singleCell.js"></script>
</body>
</html>
