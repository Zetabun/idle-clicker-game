<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Evolution Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="newsTicker.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span id="reset-game" class="reset-icon">&#x21BB;</span>
            <h1>Alien Evolution</h1>
            <div id="menu-button" class="menu-button">
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
            </div>
        </header>

        <div id="news-ticker" class="news-ticker hidden">
            <span id="news-content">Welcome to Alien Evolution!</span>
        </div>

        <main class="game-container">
            <!-- Moved Cells and CPS Section above the accordion -->
            <div class="resource-display">
                <div class="resource" id="resource1">
                    <img src="images/cells.png" alt="Cells Icon" class="icon">
                    <span class="resource-name">Cells:</span>
                    <span class="resource-value" id="cell-count">0</span>
                </div>
                <div class="resource" id="cps-display">
                    <span class="resource-name">CPS:</span>
                    <span class="resource-value" id="cps-value">0</span>
                </div>
            </div>

            <!-- Accordion for Tier 1 -->
            <button class="accordion">Tier 1</button>
            <div class="panel">
                <!-- Cells Section -->
				<h2 class="section-title">Cells</h2>
                <div class="actions">
				
                    <!-- New container for dynamic data display -->
                    <div id="reproduction-info" class="reproduction-info">
                        <!-- Dynamic content will be inserted here -->
                    </div>
					
                    <button class="action-button" id="clicker-button">Generate Cell</button>
                    <button class="action-button" id="reproduce-button" disabled>Cell Reproduction</button>
                </div>
                <div id="automation-section" class="hidden">
                    <div class="progress-bar">
                        <div class="progress" id="automation-progress" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- Tissues Section -->
                <div id="tissues-section" class="hidden">
                    <div class="resource-display">
                        <!-- Separator -->
                        <div class="separator"></div>
                        <h2 class="section-title">Tissues</h2>
                        <div class="resource" id="resource2">
                            <span class="resource-name">Tissues:</span>
                            <span class="resource-value" id="tissue-count">0</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-button" id="tissue-clicker-button" disabled>Generate Tissue</button>
                        <button class="action-button" id="tissue-reproduce-button" disabled>Tissue Reproduction (Cost: 100 Cells/50 Tissues)</button>
                    </div>
                    <div id="tissue-automation-section" class="hidden">
                        <div class="progress-bar">
                            <div class="progress" id="tissue-automation-progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
  <!-- Separator -->
                        <div class="separator"></div>
                <!-- Organs Section -->
                <div id="organs-section" class="hidden">
                    <div class="resource-display">
                        <h2 class="section-title">Organs</h2>
                        <!-- Separator -->
                        <div class="separator"></div>
                        <div class="resource" id="resource3">
                            <span class="resource-name">Organs:</span>
                            <span class="resource-value" id="organ-count">0</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-button" id="organ-clicker-button" disabled>Generate Organ</button>
                        <button class="action-button" id="organ-reproduce-button" disabled>Organ Reproduction (Cost: 200 Cells/50 Organs)</button>
                    </div>
                    <div id="organ-automation-section" class="hidden">
                        <div class="progress-bar">
                            <div class="progress" id="organ-automation-progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
  <!-- Separator -->
                        <div class="separator"></div>
                <!-- Organ Systems Section -->
                <div id="organ-systems-section" class="hidden">
                    <div class="resource-display">
                        <h2 class="section-title">Organ Systems</h2>
                       
                        <div class="resource" id="resource4">
                            <span class="resource-name">Organ Systems:</span>
                            <span class="resource-value" id="organ-system-count">0</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-button" id="organ-system-clicker-button" disabled>Generate Organ System</button>
                        <button class="action-button" id="organ-system-reproduce-button" disabled>Organ System Reproduction (Cost: 500 Cells/100 Organs)</button>
                    </div>
                    <div id="organ-system-automation-section" class="hidden">
                        <div class="progress-bar">
                            <div class="progress" id="organ-system-automation-progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>HTML 5 â€” Adam Bullas 2024</p>
        </footer>
    </div>

    <script src="scripts/saveLoad.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/automation.js"></script>
	<script src="scripts/organSystems.js"></script>
    <script src="scripts/tissues.js"></script>
    <script src="scripts/organs.js"></script>
    <script src="scripts/newsTicker.js"></script>

    <script>
        // Accordion functionality
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        document.getElementById('menu-button').addEventListener('click', function() {
            window.location.href = 'menus.html';
        });

        document.getElementById('reset-game').addEventListener('click', function() {
            localStorage.setItem('newGame', 'true'); // Save a flag to indicate a new game
            window.location.reload(); // Refresh the page to apply the new game state
        });
    </script>
</body>
</html>
