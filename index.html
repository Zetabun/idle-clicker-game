<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Evolution Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span id="reset-game" class="reset-icon">&#x21BB;</span>
            <h1>Alien Evolution</h1>
        </header>
        <main class="game-container">
            <div class="resource-display">
                <h2>Cells</h2>
                <div class="resource" id="resource1">
                    <span class="resource-name">Cells:</span>
                    <span class="resource-value" id="cell-count">0</span>
                </div>
            </div>
            <div class="actions">
                <button class="action-button" id="clicker-button">Generate Cell</button>
                <button class="action-button" id="reproduce-button" disabled>Cell Reproduction (Cost: 10 Cells)</button>
            </div>
            <div id="automation-section" class="hidden">
                <h3>Automation</h3>
                <div class="progress-bar">
                    <div class="progress" id="automation-progress" style="width: 0%;"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>HTML, Javascript, and CSS</p>
        </footer>
    </div>

    <script src="scripts/saveLoad.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/automation.js"></script>
</body>
</html>
