<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="container">
        <div id="ammoTypesContainer">
            <a href="ammo.html" id="ammoTypesButton" class="vertical-tab">Ammo Types</a>
        </div>
        <div id="newGameIconContainer">
            <img id="newGameIcon" src="images/newgame.png" alt="New Game">
        </div>

        <div id="game">
            <h1>Idle Clicker Game</h1>
            <p id="rocksText">Rocks: 0</p>

            <button id="collectButton">Collect Rocks</button>
            <button id="upgradeButton" style="display: none;">Buy Upgrade (Cost: 10)</button>
            <button id="automateButton" style="display: none;">Automate (Cost: 50)</button>

            <p id="messageText"></p>

            <!-- Flashy message that appears when the player reaches 10 rocks -->
            <p id="congratsMessage" style="display: none; cursor: pointer;" class="flashy-text">
                Congratulations! You have collected rocks. Throw these rocks at the target. As the game progresses, you will unlock better targets, ammo, and equipment.<br>
                <span id="countdownText">Continue in 5...</span><br>
                <strong style="display:none;" id="clickToContinue">Click to continue...</strong>
            </p>

            <!-- The target container that holds both the background and target images -->
            <div id="targetContainer" style="display: none;">
                <img id="backgroundImage" src="images/background1.png" alt="Background">
                <img id="targetImage" src="images/target1.png" alt="Click to score points">
                <div id="rock" class="rock-animation" style="display: none;"></div>
            </div>

            <p id="pointsText">Points: 0</p>

            <!-- Slide to confirm new game -->
            <div id="sliderContainer" style="display: none;">
                <p>Slide to Confirm New Game</p>
                <div id="slider">
                    <div id="sliderButton"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
