<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammo Types</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="ammoSelectionContainer">
        <!-- Tutorial Message that only appears once -->
        <div id="ammoTutorial" class="tutorial-text" style="display: none;">
            <h2>Welcome to the Ammo Tutorial</h2>
            <p>This is the ammo page, you can access this at any point by selecting the "<b>Ammo Types</b>" tab. Different ammo types have different benefits and inflict more damage. These will unlock as the game progresses.</p>
            <button id="continueButton">Continue</button>
        </div>

        <!-- Ammo selection options -->
        <h1>Select Your Ammo</h1>
        <div class="ammo-option">
            <input type="radio" name="ammo" id="rockAmmo" value="rocks">
            <label for="rockAmmo">Rocks</label>
        </div>

        <a href="index.html" class="back-button">Back to Game</a>
    </div>

    <script src="ammo.js"></script> <!-- Separate JS file for ammo page logic -->
</body>
</html>
